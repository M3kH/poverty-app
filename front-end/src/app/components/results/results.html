<poverty-navbar status="Uw regelingen" state-to="{{vm.stateTo()}}"></poverty-navbar>
<div id="hide" class="center-content-both result-controls">
    <div class="col-md-12">
        <div class="col-md-3 col-sm-12">
            <a ui-sref="filters">
                <button class="button-back">
                    <p class="no-margin semibold"><i class="fa fa-chevron-left" aria-hidden="true"></i> Antwoorden aanpassen</p>
                </button>
            </a>
        </div>
        <div class="col-md-3 col-sm-12" ng-repeat="filter in vm.parseFilterUrl(1) track by $index">
            <div class="filter-resultpage">
                <p class="no-margin">{{filter}}</p>
            </div>
        </div>     
    </div>
</div>
<div id="result" class="background-results center-content-both" style="padding-top: 50px;">
    <div class="col-md-12">
        <div class="col-md-12">
<!--             <div class="col-md-12">
                <h6 class="semibold white">Gezinsregelingen</h6>
            </div> -->
            <div class="col-md-3 col-sm-6 col-xs-12 padding-10" ng-repeat="list in vm.listAfterFilter">
                <div class="col-md-12 result-container">
                    <div class="result-heading padding-1" ng-style="{background: vm.colors[$index % vm.colors.length]}">
                        <h6 class="semibold white">{{list.subtitle}}<i ng-show="isCollapsed" class="fa fa-times cancel-button" ng-click="isCollapsed = false" aria-hidden="true"></i></h6>
                    </div>
                    <div class="result-content" ng-click="isCollapsed = !isCollapsed" >
                        <h5>{{list.name}}</h5>
                        <p>{{vm.shortDescription(list)}}</p>
                    </div>
                    <div class="full-description" uib-collapse="!isCollapsed">
                        <div class="result-content-collapsed">
                            <h5>{{list.name}}</h5>
                            <p>{{list.description}}</p>
                        </div>
                        <div class="result-footer text-center" ng-style="{color: vm.colors[$index % vm.colors.length]}">
                            <p class="semibold">HULP NODIG BIJ AANVRAGEN?</p>
                            <p>{{list.action}}</p>
                        </div>                   
                    </div>
                </div>
            </div>
            <div class="col-md-12 result-container" ng-if="!vm.listAfterFilter[0]">
                <div class="result-heading padding-1 background-orange">
                    <h6 class="semibold white">No Result Found!</h6>
                </div>
                <div class="result-content padding-25">
                    <h5>Please try again later!</h5>
                </div>
            </div>
        </div>
        <footer>
            <div class="col-xs-12 footer">
                <p>&copy; Copyright <a href="http://www.stichtingsina.nl/" target="_blank">Stichting Sina</a> | Design <a href="http://www.roxanneallard.nl/" target="_blank">Roxanne Allard</a> | Development <a href="http://www.hackyourfuture.net/#/" target="_blank">Hack Your Future</a></p>
            </div>
        </footer>
    </div>
</div>
