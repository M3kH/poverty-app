<poverty-navbar status="Uw regelingen" state-to="{{vm.stateTo()}}"></poverty-navbar>
<div id="hide" class="result-controls">
    <div class="col-md-12">
        <div class="col-md-3 col-sm-12">
            <a ui-sref="filters">
                <button class="button-back">
                    <p class="no-margin semibold"><i class="fa fa-chevron-left" aria-hidden="true"></i> Antwoorden aanpassen</p>
                </button>
            </a>
        </div>
        <div class="col-md-3 col-sm-12" ng-repeat="filter in vm.parseFilterUrl(1) track by $index">
            <div class="filter-resultpage">
                <p class="no-margin">{{filter}}</p>
            </div>
        </div>     
    </div>
</div>
<div class="background-results"> 
    <div gridster="vm.gridsterOpts">
        <ul class="cards">
            <li gridster-item="list" class="padding-10" ng-repeat="list in vm.listAfterFilter">
                <div class="col-md-12 result-container" ng-click="isCollapsed = !isCollapsed;vm.updateHieghtItem($index)">
                    <div class="result-heading padding-1" ng-style="{background: vm.colors[$index % vm.colors.length]}">
                        <p class="semibold white">{{list.content.naam}}<i ng-show="isCollapsed" class="fa fa-times cancel-button" aria-hidden="true"></i></p>
                    </div>
                    <div class="result-content" ng-class="{'active': isCollapsed}">
                        <h6>{{list.content.levert}}</h6>
                        <p ng-hide="isCollapsed" ng-bind-html="vm.linkify(vm.shortDescription(list.content.korteOmschrijving))"></p>
                        <p ng-show="isCollapsed" ng-bind-html="vm.linkify(list.content.korteOmschrijving)"></p>
                    </div>
                    <div class="result-footer" ng-style="{color: vm.colors[$index % vm.colors.length]}" ng-show="isCollapsed">
                        <p class="semibold">HULP NODIG BIJ AANVRAGEN?</p>
                        <p ng-bind-html="vm.linkify(list.content.calltoAction)"></p>
                    </div>
                </div>
            </li>
        </ul>
        <div class="cards no-result">
            <div class="result-container" ng-if="!vm.listAfterFilter[0]">
                <div class="result-heading padding-10">
                    <h6 class="semibold"><strong>Geen resultaat gevonden!</strong></h6>
                </div>
                <hr>
                <div class="result-content margin-top-40">
                    <p ng-bind-html="vm.noResult()"></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="padding-10">
        <div class="footer">
            <p>&copy; Copyright <a href="http://www.stichtingsina.nl/" target="_blank">Stichting Sina</a> | Development <a href="http://www.hackyourfuture.net/#/" target="_blank">HackYourFuture</a></p>
        </div>
    </footer>
</div>
